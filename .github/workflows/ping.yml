name: Ping Render server every 5 minutes to avoid spin down

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Ping
        run: curl -s --max-time 10 https://test-server-owq2.onrender.com/ || echo "Server unreachable"
